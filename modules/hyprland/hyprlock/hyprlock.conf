source = $HOME/.cache/wal/colors-hyprland.conf

# üåÑ Background
background {
    monitor = eDP-1
    path = /home/muffin/.config/wallpapers/reddit-wall.jpg
    
}

# üë§ Profile Picture
image {
    monitor = eDP-1
    path = /home/muffin/Downloads/lana.jpg
    size = 120
    border_size = 2
    border_color = rgba(255, 220, 200, 0.4)
    position = 0, -420
    halign = center
    valign = center
}

# üï∞Ô∏è Time - HOUR
label {
    monitor = eDP-1
    text = cmd[update:1] echo "<big><b>$(date +'%H')</b></big>"
    color = $color6
    font_size = 112
    font_family = Geist Mono
    shadow_passes = 3
    shadow_size = 4
    position = 0, -120
    halign = center
    valign = center
}

# ‚è±Ô∏è Time - MINUTES
label {
    monitor = eDP-1
    text = cmd[update:1] echo "<big><b>$(date +'%M')</b></big>"
    color = $color6
    font_size = 112
    font_family = Geist Mono
    shadow_passes = 3
    shadow_size = 4
    position = 0, 20
    halign = center
    valign = center
}

# üìÖ Date
label {
    monitor = eDP-1
    text = cmd[update:60] echo "$(date +'%A, %d %B')"
    color = $color7
    font_size = 20
    font_family = JetBrains Mono
    position = 0, -200
    halign = center
    valign = center
}

# üéµ Now Playing
label {
    monitor = eDP-1
    text = cmd[update:5] echo "$(/home/muffin/.config/scripts/whatsong.sh)"
    color = rgba(255, 230, 210, 0.75)
    font_size = 16
    font_family = JetBrains Mono
    position = 0, 220
    halign = center
    valign = bottom
}

# üå°Ô∏è Weather
label {
    monitor = eDP-1
    text = cmd[update:1800] echo "<b>Feels like $(curl -s 'wttr.in/Mumbai?format=%t' | tr -d '+')</b>"
    color = $color7
    font_size = 18
    font_family = Geist Mono
    position = 0, 40
    halign = center
    valign = bottom
}

# üîã Battery
label {
    monitor = eDP-1
    text = cmd[update:10] echo "$(/home/muffin/.config/scripts/battery.sh)"
    color = rgba(255, 230, 210, 0.7)
    font_size = 18
    font_family = JetBrains Mono
    position = -100, -20
    halign = right
    valign = top
}

# üí¨ Welcome Text
label {
    monitor = eDP-1
    text = "welcome back, muffin"
    color = rgba(255, 220, 200, 0.6)
    font_size = 14
    font_family = JetBrains Mono
    position = 0, -10
    halign = center
    valign = top
}

# üîê Password Input Field
input-field {
    monitor = eDP-1
    size = 300, 80
    outline_thickness = 2
    dots_size = 0.25
    dots_spacing = 0.3
    dots_center = true
    outer_color = rgba(0, 0, 0, 0)
    inner_color = rgba(20, 10, 10, 0.3)
    font_color = $color6
    fade_on_empty = true
    rounding = 24
    placeholder_text = <i>Password...</i>
    check_color = $color5
    position = 0, 120
    halign = center
    valign = bottom
}
