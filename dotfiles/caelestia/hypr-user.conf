# ════════════════════════════════════════════════════════════════════════
# Caelestia Shell - User Hyprland Configuration
# ════════════════════════════════════════════════════════════════════════
# This file is for YOUR custom Hyprland overrides only
# Caelestia manages the main Hyprland config

# ─── Monitor Configuration ──────────────────────────────────────────────
# Set proper scaling (1.0 = native, no scaling)
monitor = eDP-1,1920x1080@144.15,0x0,1

# ─── Caelestia Global Shortcuts ─────────────────────────────────────────
# These use the ACTUAL registered global shortcuts from caelestia

# Launcher (Super + D)
bind = SUPER, D, global, caelestia:launcher

# Dashboard (Super + A)
bind = SUPER, A, global, caelestia:dashboard

# Control Center / Quick Settings (Super + X)
bind = SUPER, X, global, caelestia:controlCenter

# Session Menu (Super + N) 
bind = SUPER, N, global, caelestia:session

# Lock Screen (Super + L)
bind = SUPER, L, global, caelestia:lock

# Screenshot (Super + S)
bind = SUPER, S, global, caelestia:screenshot

# Screenshot with freeze (Super + Shift + S)
bind = SUPER SHIFT, S, global, caelestia:screenshotFreeze

# Show All (Super + Shift + A) - Shows launcher, dashboard and OSD
bind = SUPER SHIFT, A, global, caelestia:showall

# Clear Notifications (Super + C)
bind = SUPER, C, global, caelestia:clearNotifs

# Media controls
bind = , XF86AudioPlay, global, caelestia:mediaToggle
bind = , XF86AudioNext, global, caelestia:mediaNext
bind = , XF86AudioPrev, global, caelestia:mediaPrev
bind = , XF86AudioStop, global, caelestia:mediaStop

# Brightness controls
bind = , XF86MonBrightnessUp, global, caelestia:brightnessUp
bind = , XF86MonBrightnessDown, global, caelestia:brightnessDown

# ─── Basic Window Management Keybinds ───────────────────────────────────
# Apps
bind = SUPER, Return, exec, kitty
bind = SUPER, T, exec, nemo

# Window management
bind = SUPER, Q, killactive
bind = SUPER, F, fullscreen
bind = SUPER, V, togglefloating
bind = SUPER, Space, togglefloating
bind = SUPER, Escape, exit

# Workspaces
bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER, 6, workspace, 6
bind = SUPER, 7, workspace, 7
bind = SUPER, 8, workspace, 8
bind = SUPER, 9, workspace, 9
bind = SUPER, 0, workspace, 10

# Move to workspaces
bind = SUPER SHIFT, 1, movetoworkspace, 1
bind = SUPER SHIFT, 2, movetoworkspace, 2
bind = SUPER SHIFT, 3, movetoworkspace, 3
bind = SUPER SHIFT, 4, movetoworkspace, 4
bind = SUPER SHIFT, 5, movetoworkspace, 5
bind = SUPER SHIFT, 6, movetoworkspace, 6
bind = SUPER SHIFT, 7, movetoworkspace, 7
bind = SUPER SHIFT, 8, movetoworkspace, 8
bind = SUPER SHIFT, 9, movetoworkspace, 9
bind = SUPER SHIFT, 0, movetoworkspace, 10

# Mouse binds
bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow

# Performance/Glassy modes
bind = SUPER, P, exec, hyprctl keyword decoration:blur:enabled false && hyprctl keyword decoration:drop_shadow false && notify-send "🔋 Performance Mode"
bind = SUPER, G, exec, hyprctl keyword decoration:blur:enabled true && hyprctl keyword decoration:drop_shadow true && notify-send "✨ Glassy Mode"

